<!doctype html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Neighborly – Real-Time Help From People Around You</title>
  <meta name="description"
    content="Neighborly is a real-time help network where people can post problems, request assistance, discover nearby helpers, and get support instantly. Community-powered. Secure. Fast." />

  <!-- Keywords (helps SEO a bit) -->
  <meta name="keywords"
    content="neighborly app, real time help, social help platform, nearby assistance, local helpers, ai powered help, emergency support app, community network" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/neighborly-logo.png" />

  <!-- Open Graph (Facebook, LinkedIn, etc.) -->
  <meta property="og:title" content="Neighborly – Get Help Instantly From People Nearby" />
  <meta property="og:description"
    content="Post problems, find helpers, and get real-time support. A next-gen social platform that connects people who need help with those ready to assist." />
  <meta property="og:image" content="https://neighborly-eta.vercel.app/neighborly-preview.png" />
  <meta property="og:url" content="https://neighborly-eta.vercel.app/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Neighborly – Real-Time Community Help" />
  <meta name="twitter:description"
    content="A modern platform where people request help, offer support, and solve problems together. Anonymous posting. Real-time matching." />
  <meta name="twitter:image" content="https://neighborly-eta.vercel.app/neighborly-preview.png" />

  <!-- App Name + Theming -->
  <meta name="application-name" content="Neighborly" />
  <meta name="theme-color" content="#4F46E5" />

  <!-- For ranking better on mobile -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- Canonical link (SEO must-have) -->
  <link rel="canonical" href="https://neighborly-eta.vercel.app/" />

  <title>Neighborly</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
