name: Frontend CI/CD

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .  # Root of frontend repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test -- --watch=false
        env:
          CI: true

      - name: Build app
        run: npm run build

